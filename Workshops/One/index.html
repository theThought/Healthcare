<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link type="text/css" rel="stylesheet" href="base.css" />


  <!-- ios support -->
  <link rel="apple-touch-icon" href="icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />

  <title>Workshop 1</title>

</head>

<body>

  <article id="existingrecords" class="existingrecordstable">
    <div class="columntitle statuslabel" id="producttitle">
      Product
    </div>
    <div class="columntitle statuslabel" id="TotalDosage">
      Total Daily Dosage
    </div>
    <div class="columntitle statuslabel" id="DosageUnit">
      Dosage Unit
    </div>
    <div class="columntitle statuslabel" id="Route">
      Route
    </div>

    <div id="rowtemplate" class="notivisible">
      <div class="columnentry productentry" id="newproduct">

      </div>
      <div class="columnentry totaldosageentry" id="newtotaldosage">

      </div>
      <div class="columnentry dosageunitentry" id="newunit">

      </div>
      <div class="columnentry routeentry" id="newroute">

      </div>
    </div>

    <div class="notesandbuttons">
    </div>

    <div id="currentrecord" class="currentrecorddialog">
    </div>
  </article>
  <article id="basictests">
    <span><label for="actiontype" class="statuslabel">Type</label></span>
    <select id="actiontype">
      <option value="question">Question</option>
      <option value="Page">Question</option>
    </select>
    <span><label for="actionask" class="statuslabel">Ask/Show</label></span>
    <select id="actionask">
      <option value="ask">Ask</option>
      <option value="show">Show</option>
    </select>
    <span><label for="actionname" class="statuslabel">Name</label></span>
    <input id="actionname" />
    <span><label for="actionparam" class="statuslabel">Parameters</label></span>
    <input id="actionparam" />
    <button id="TestAction">Test</button>
  </article>
  <article>
    <textarea id="xmlResponse" placeholder="Last XML response" readonly rows="5"></textarea>
  </article>
  <footer>
    <article id="unicomstatus">
      <span class="statuslabel">
        status:
      </span>
      <span id="sessionstatus" class="statusvalue"></span>
      <span class="statuslabel">
        Session id:
      </span>
      <span id="statussession" class="statusvalue">

      </span>
      <span class="statuslabel">
        Engine id:
      </span>
      <span id="statusengine" class="statusvalue">

      </span>
    </article>
  </footer>




  <script type="text/javascript" src="healthcare.js">
    // healthcare namespace
  </script>
  <script type="text/javascript" src="Unicom.js">
    // healthcare namespace
  </script>
  <script type="text/javascript" src="UX.js">
    // healthcare namespace
  </script>
  <script type="text/javascript" src="Dosage.js">
    // healthcare namespace
  </script>
</body>
</html>
